{% extends "base.html" %} 
{% load static %} 
<!-- Using Crisp Form -->
{% load crispy_forms_tags %}
{% block content %}
<h1 class="font-bold text-2xl mb-4">Registration Form</h1>
<form method="post">
   {% csrf_token %}
   {{ form|crispy }}
  <button
	class="btn btn-primary"
	type="submit"
  >
	Submit
  </button>
</form>
{% endblock content %}
