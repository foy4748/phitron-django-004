{% extends "base.html" %} {% load static %}
<!-- Using Crisp Form -->
{% load crispy_forms_tags %} 
{% block title %}
Deposite Form
{% endblock title %} 

{% block content %}
<section>
	<h1 class="font-bold text-2xl">Deposite Form</h1>
	<p class="mt-2 mb-4 italic">Current Balance : {{ profile.balance }}</p>
	<form method="post">
		{% csrf_token %} {{ form|crispy }}
		<button
				type="submit"
				class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
				>
				Submit
		</button>
	</form>
</section>
{% endblock content %}
